
<!-- A página Index.html é por conversão a primeira página HTML a ser "aberta/acessada" pelo navegador.
    Em HTML temos os elementos que estão evolvidos pelo sinal <> por exemplo <h1> também chamados de TAG.
    A grande maioria das TAGs ou Elementos possuem declaração de fechamento, por exemplo <p> e de fechamento </p>. 
    A seguir a Estutura básica de um documento/página HTML. -->

<!DOCTYPE html> <!-- Informa ao Navegador a versão do HTML utilizado na página -->

<html> 

    <head> <!-- Cabeçalho da página HTML, armazena elementos não visíveis na página -->

        <meta charset="utf-8"/> <!-- Informa ao Navegador o conjunto de caracteres que estamos utilizando na página -->
        <title>
            Meu Primeiro Website
        </title>

    </head>

    <body> <!-- Armazena e exibi todos os elementos, conteúdos visíveis na página HTML -->

        <h1>Este é o meu primeiro Website. Aqui é onde será exibido o conteúdo.</h1>

    </body>

</html>
